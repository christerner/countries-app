<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    <title>Countries App</title>
</head>

<body>
    <header class="header">
        <h2>Where in the World?</h2>
        <p>Dark Mode</p>
    </header>

    <main class="main">
        <form class="input-form" id="input-form">

            <input type="text" id="search" name="search" placeholder="Search for a country...">
            <select name="regions" id="regions" placeholder="Filter by region" onchange="selectRegions()">
                <option value="placeholder" disabled selected>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </form>
    
        <section class="countries-box" id="countries-box">

        </section>
        


        <section class="details-section">

            <div class="details-grid">
                <div class="details-flag">
                    
                </div>
                <div class="text-grid">
                    
                </div>
                <div class="border-countries-box">
                    
                </div>
                <ul class="neighboring-countries" id="neighboring-countries">
                    
                </ul>
            </div>

        </section>
    </main>
    
    <script src="script.js"></script>    
</body>

</html>
